<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

function resta (a,b){
        return a+b;
    }
    let numero1=parseFloat(prompt("Dijite numero 1:"));
    let numero2=parseFloat(prompt("Dijite numero 2:"));

    let resultado= resta(numero1,numero2);
    document.write("la resta  de los numeros es: "+resultado);





    </script>
</body>
</html>
